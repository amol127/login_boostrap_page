<body>
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <img src="img/logo.png"> 
                <!-- <div class="text">
                    <p>battrixx making the future Electric</p>
                </div> -->
            </div>
            <div class="col-md-6 right">
                <div class="title">
                    <span>Welcome back</span>
                </div>
                <div class="input-box">
                    <header>Enter OTP</header>
                    <div class="input-field">
                        <input type="text" class="input" id="text" required >
                        <label for="email">OTP Here</label>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="submit" , value="Login">
                    </div>
                </div>
                <div class="company">
                    <span>Powered By Varos Technology</span>
                </div>
            </div>
        </div>
    </div>
</div>
